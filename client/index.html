<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="battleship.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="boards">
        <div class="board board--player">
          <button
            id="player_vs_player_button"
            class="board__game_option_button"
          >
            Player vs Player
          </button>
          <button id="create_new_game_button" class="board__game_option_button">
            Create new game
          </button>
          <button
            id="join_game_button_second_step"
            class="board__game_option_button"
          >
            Join game
          </button>
          <div class="board__squares"></div>
        </div>
        <div class="board board--enemy">
          <button id="player_vs_ai_button" class="board__game_option_button">
            Player vs AI
          </button>
          <button
            id="join_game_button_first_step"
            class="board__game_option_button"
          >
            Join the game
          </button>
          <div class="board__content_wrapper">
            <label
              id="join_game_label"
              class="board__game_option_label"
              for="join_game_input"
              >Game id:</label
            >
            <input id="join_game_input" class="board__game_option_input" />
            <p id="join_game_message" class="board__message"></p>
          </div>
          <div class="board__content_wrapper">
            <p class="board__ship_name"></p>
            <button
              id="horizontal_ship_placement_button"
              class="board__game_option_button"
            >
              Horizontal
            </button>
            <button
              id="vertital_ship_placement_button"
              class="board__game_option_button"
            >
              Vertical
            </button>
          </div>
          <div class="board__squares">
            <div class="board__squares_wait_container">
              <p id="other_player_info_message" class="board__message"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="board__result_message__container">
        <div class="board__result_message"></div>
      </div>
    </div>
  </body>
</html>
