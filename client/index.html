<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="battleship.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="boards">
        <div class="board board--player">
          <div class="board__game_option">
            <button
              id="player_vs_player_button"
              class="board__game_option_button"
            >
              Player vs Player
            </button>
          </div>
          <div class="squares"></div>
        </div>
        <div class="board board--enemy">
          <div class="board__game_option">
            <button id="player_vs_ai_button" class="board__game_option_button">
              Player vs AI
            </button>
          </div>
          <div class="board__game_option">
            <button
              id="horizontal_ship_placement_button"
              class="board__game_option_button"
            >
              Horizontal
            </button>
            <button
              id="vertital_ship_placement_button"
              class="board__game_option_button"
            >
              Vertical
            </button>
          </div>
          <div class="squares"></div>
        </div>
      </div>
    </div>
  </body>
</html>
